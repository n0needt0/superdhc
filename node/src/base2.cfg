# WORKNODE CONFIGURATION

[system]
logfile=/var/log/fortihealth/base2.log
workers=50

#this flag forces all workers connect to master specified in backuri
#default false
slave=false

#this section deals with internal http server, used for various stats and monitoring
[http]
host=127.0.0.1
port=8061

[zmq]
#this can be global i.e. * this is outwards looking interface
fronturi=tcp://192.168.42.1:6565

#this needs to be specific interface as it is used internally
#if used only internally use ipc://workers.ipc
backuri=ipc:///tmp/cleaner2.ipc
#backuri=tcp://172.30.168.38:6666

#highwater mark how many messages keep in a queue in case of non delivery
highwater=0
#how much space to provide for offload to disk if highwater exceeded, not applicable for highwater 0
diskoffloadsize=0

