#!upstart
description "home node server"
author      "Andrew Yasinsky"

# used to be: start on startup
# until we found some mounts weren't ready yet while booting:
start on started mountall
stop on shutdown

# Automatically Respawn:
respawn
respawn limit 99 5

script
    # Not sure why $HOME is needed, but it is:
    export HOME="/root"

    exec /var/fortihealth/home-node --debug >> /var/log/home-node.log 2>&1
end script

post-start script
    PID=`status home-node | egrep -oi '([0-9]+)$' | head -n1`
    echo $PID > /var/run/home-node.pid
end script

pre-start script
    # Date format same as (new Date()).toISOString() for consistency
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> /var/log/home-node.log
end script

pre-stop script
    rm /var/run/node.pid
    echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> /var/log/home-node.log
end script
